<div class="container-fluid">
  <div class ="list-group">
    <div [class]="getLoveItsColorPost()">
          <div class="col-xl-4"><h2 >{{ title }}</h2></div>
          <div class="offset-xl-4 col-xl-4"><h4 >{{ created_at | date:'dd/MM/yyyy HH:mm' }}</h4></div>
          <p>{{ content }}</p>

          <div class="btn-group" role="group" aria-label="Votre avis :">
            <button class="btn btn-success" type="button" name="button" (click)="addLove()">J'aime !</button>
            <button class="btn btn-danger" type="button" name="button" (click)="removeLove()">Je n'aime pas !</button>
        </div>
      </div>
    </div>
</div>
